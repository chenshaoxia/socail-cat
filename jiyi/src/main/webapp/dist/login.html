<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/all.css">
    <script src="js/all.js"></script>
</head>

<body>
<div class="login-wrapper">
    <img class="login-logo" src="images/logo.png"/>
    <span class="login-title">一起加入我们&nbsp;！</span>
    <div class="login-form">
        <form action="#">
            <span class="login-form-title">登录</span>
            <div class="login-form-input-wrapper">
                <i class="fa fa-lock login-form-input-icon"></i>
                <input type="text" placeholder="账号" class="login-form-input"/>
                <span class="form-validate form-require login-form-input-info">*&nbsp;账号不能为空</span>
            </div>
            <div class="login-form-input-wrapper">
                <i class="fa fa-key login-form-input-icon"></i>
                <input type="password" placeholder="密码" class="login-form-input"/>
                <span class="form-validate form-require login-form-input-info">*&nbsp;密码不能为空</span>
            </div>
            <button type="submit" class="login-form-button">登录</button>
            <div class="login-form-footer ">
                <span>记住密码</span>
                <span>忘记密码\<a href="./signup.html">注册</a></span>
            </div>
        </form>
    </div>
</div>
<div class="footer">
  <span class="footer-item">关于我们</span>
  <span class="footer-item">用户协议</span>
</div>

</body>
</html>
