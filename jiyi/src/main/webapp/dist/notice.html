<div class="notice-content">
    <img src="images/carousel-nature2.jpg" class="notice-content-img"/>
</div>

<div class="notice-comment">
    <h2 class="notice-comment-title">评论</h2>
    <hr />
    <div class="detail-content-comment">
    <div class="detail-content-comment-wrapper">
        <div class="detail-content-comment-message">
            <img src="../images/stupid.jpg" class="detail-content-comment-message-img"/>
            <div class="detail-content-comment-message-wrapper">
                <div>
                    <span class="detail-content-comment-message-name">Kant</span>
                    <span class="detail-content-comment-message-time">18:30</span>
                </div>
                <p class="detail-content-comment-message-paragraph">
                    如果你无法简洁的表达你的思想，那只说明你还不够了解它
                </p>
                <div class="detail-content-comment-message-comment">
                    <i class="fa fa-sort-up detail-content-comment-message-comment-pick"></i>
                    <div class="detail-content-comment-message-comment-name-wrapper">
                        <span class="detail-content-comment-message-comment-name">Kant</span>
                        <i class="fa fa-comment-o detail-content-comment-message-comment-icon"></i>
                    </div>
                    <p class="detail-content-comment-message-comment-content">这里是我评论的内容</p>
                </div>
                <div class="detail-content-comment-message-comment">
                    <i class="fa fa-sort-up detail-content-comment-message-comment-pick detail-content-comment-message-comment-pick-re"></i>
                    <div class="detail-content-comment-message-comment-name-wrapper">
                        <span class="detail-content-comment-message-comment-name">Kant <span class="detail-content-comment-message-comment-name-slash">回复</span> Robinson</span>
                        <i class="fa fa-comment-o detail-content-comment-message-comment-icon"></i>
                    </div>
                    <p class="detail-content-comment-message-comment-content">这里是我评论的内容</p>
                </div>
                <div class="detail-content-comment-message-operate">
                    <i class="fa fa-warning"><span>举报</span></i>
                    <i class="fa fa-comment-o"></i>
                    <i class="fa fa-thumbs-o-up"><span>11</span></i>
                </div>
                <div class="detail-content-comment-message-reply-wrapper">
                    <input type="text" placeholder="回复 kant" class="detail-content-comment-message-reply">
                    <button class="detail-content-comment-message-btn">回复</button>
                </div>
            </div>
        </div>
    </div>
    <div class="detail-content-comment-action">
        <div class="form-group">
            <label for="comment-action" class="detail-content-comment-action-text">请输入评论内容</label>
            <textarea class="form-control" id="comment-action"></textarea>
        </div>
        <button class="detail-content-comment-action-button">回复</button>
    </div>
</div>
