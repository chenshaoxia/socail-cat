<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息中心</title>
    <link rel="stylesheet" href="css/all.css">
    <script src="js/all.js"></script>
</head>
<body>
<div class="header-container">
    <header class="header">
        <img class="header-logo" src="../images/logo.png" />
        <div class="header-nav">
            <a href="index.html" class="header-nav-item">主页</a>
            <a href="search-post.html" class="header-nav-item">技能贴</a>
            <a href="search-reward.html" class="header-nav-item">悬赏贴</a>
        </div>
        <div class="header-search">
            <input type="search" placeholder="search" class="header-search-input" id="header-search-input"/>
            <i class="fa fa-search header-search-icon" id="header-search-icon"></i>
        </div>
        <div class="header-user">
            <a href="message-info.html" class="header-user-message">
                <i class="fa fa-bell-o header-user-message-bell">
                    <span class="header-user-message-bell-count">11</span>
                </i>
            </a>
            <a href="user.html"><img class="header-user-img" src="../images/stupid.jpg" /></a>
            <a href="login.html" class="header-user-login">登录</a>
            <a href="signup.html" class="header-user-login">注册</a>
        </div>
        <div class="header-post">
            <a href="skill-edit.html"><i class="fa fa-send fa-3x"></i></a>
        </div>
    </header>
</div>


<div class="message-wrapper">
    <div class="message-side">
        <div class="message-user">
            <img src="images/stupid.jpg" class="message-user-img"/>
            <span class="message-user-span">Kant</span>
            <button class="message-user-button">我要发帖</button>
        </div>
        <div class="message-nav">
            <a href="message-info.html" class="message-nav-item">通知</a>
            <a href="message-comment.html" class="message-nav-item message-nav-special">评论</a>
            <a href="message-mess.html" class="message-nav-item">私信</a>
            <a href="message-call.html" class="message-nav-item">call我的人</a>
        </div>
    </div>
    <!--message-side-->

    <div class="message-content">
        <span class="message-content-title">我的评论<span class="message-content-title-sub">清空评论</span></span>
        <div class="message-items">
            <div class="message-item">
                <img class="message-item-img" src="images/stupid.jpg"/>
                <div class="message-comment-content">
                    <span class="message-comment-header">Kant</span>
                    <span class="message-item-header-date">2018/1/1
                        <span class="message-item-header-read">标为已读<i class="fa fa-check"></i></span>
                    </span>
                    <p>这里是评论的内容</p>
                </div>
                <img class="message-comment-img" src="images/background-index.jpg"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
