 <#assign ctx=request.contextPath />
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>消息中心</title>
<link rel="stylesheet" href="${ctx}/styles/reset.css">
<link rel="stylesheet" href="${ctx}/styles/font-awesome.min.css">
<link rel="stylesheet" href="${ctx}/styles/shared.css">
<link rel="stylesheet" href="${ctx}/styles/user.css">
<script src="${ctx}/lib/jquery.min.js"></script>
<script src="${ctx}/js/index.js"></script>
</head>
<body>
	<header> <#include "../module/common/header.html"> </header>


	<div class="message-wrapper">
		<div class="message-side">
			<div class="message-user">
				<img src="${ctx}/${(Session.user.picture)!}" /> <span>${(Session.user.name)!}</span>
				<button>我要发帖</button>
			</div>
			<div class="message-nav">
				<a href="letters" class="message-nav-special" style="color: white">通知</a>
				<a href="comments">评论</a> <a href="personalLetters">私信</a> <a
					href="calls">call我的人</a>
			</div>
		</div>
		<!--message-side-->

		<div class="message-content">
			<span class="message-content-title">我的通知</span>
			<div class="message-items">
			<#if letterList?? ||letterList?size==0>
				<#list letterList as letter>
				<div class="message-item">
					<img class="message-item-img" src="${ctx}/${(letter.lSender.picture)!}" />
					<div class="message-item-content">
						<div class="message-item-header">
							<h5>${(letter.lSender.name)!}</h5>
							<span>${(letter.lSendTime)!}</span>
						</div>
						<p>${(letter.lContent)!}</p>
					</div>
					<i class="fa fa-trash-o fa-2x"></i>
				</div>
				</#list>
				<#else>
				你当前没有新通知、
			</#if>
			</div>
		</div>
	</div>
</body>
</html>
