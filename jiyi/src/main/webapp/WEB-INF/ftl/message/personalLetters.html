<#assign ctx=request.contextPath />
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>私信管理</title>
<link rel="stylesheet" href="${ctx}/styles/reset.css">
<link rel="stylesheet" href="${ctx}/styles/font-awesome.min.css">
<link rel="stylesheet" href="${ctx}/styles/shared.css">
<link rel="stylesheet" href="${ctx}/styles/user.css">
<script src="${ctx}/lib/jquery.min.js"></script>
<script src="${ctx}/js/index.js"></script>
<script type="text/javascript">
	var webSocket = new WebSocket("ws://localhost:8080/jiyi/ws");
	webSocket.onopen = function(event){
	    console.log("连接成功");
	    console.log(event);
	};
	webSocket.onerror = function(event){
	    console.log("连接失败");
	    console.log(event);
	};
	webSocket.onclose = function(event){
	    console.log("Socket连接断开");
	    console.log(event);
	};
	webSocket.onmessage = function(event){
	    //接受来自服务器的消息
	    //...
	    console.log(event);
	    console.log(event.data);
	}
</script>
</head>
<body>
	<header> <#include "../module/common/header.html"> </header>


	<div class="message-wrapper">
		<div class="message-side">
			<div class="message-user">
				<img src="${ctx}/${(Session.user.picture)!}" /> <span>${(Session.user.name)!}</span>
				<button>我要发帖</button>
			</div>
			<div class="message-nav">
				<a href="letters">通知</a> <a href="comments">评论</a> <a
					href="personalLetters" class="message-nav-special"
					style="color: white">私信</a> <a href="calls">call我的人</a>
			</div>
		</div>
		<!--message-side-->

		<div class="message-content">
			<span class="message-content-title">我的私信</span>
			<div class="message-items">
			<#if letterList??>
				<#list letterList as letter>
				<div class="message-item">
					<img class="message-item-img" src="${ctx}/${(letter.plSender.picture)!}" />
					<div class="message-item-content message-message-content">
						<div class="message-item-header message-mess-header">
							<h5 class="message-mess-title">${(letter.plSender.name)!}</h5>
							<span class="message-mess-sub">${(letter.plSendTime)!}</span>
						</div>
						<p>${(letter.plContent)!}</p>
					</div>
					<i class="fa fa-remove"></i>
				</div>
				</#list>
				<#else>
				你当前没有新私信、
			</#if>
			</div>
		</div>
	</div>
</body>
</html>
