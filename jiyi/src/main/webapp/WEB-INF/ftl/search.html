<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <link rel="stylesheet" href="css/all.css">
    <script src="js/all.js"></script>
</head>
<body>
<#include "./module/common/header.html">

<div class="search-header">
    <div class="search-header-input">
        <input type="search" placeholder="搜索...">
        <i class="fa fa-search"></i>
    </div>
    <div class="search-header-keywords">
        <span class="search-header-keywords-title">热搜关键词</span>
        <span class="search-header-keywords-item">音乐</span>
        <span class="search-header-keywords-item">绘画</span>
    </div>
    <div class="search-header-advanced">
        <div class="search-header-advanced-line">
            <span class="search-header-advanced-title">类型</span>
            <span class="search-header-advanced-item">技能贴</span>
            <span class="search-header-advanced-item">悬赏贴</span>
        </div>
        <div class="search-header-advanced-line">
            <span class="search-header-advanced-title">类别</span>
            <span class="search-header-advanced-item">全部</span>
            <span class="search-header-advanced-item">球类运动</span>
            <span class="search-header-advanced-item">乐器教学</span>
            <span class="search-header-advanced-item">软件学习</span>
            <span class="search-header-advanced-item">闲置物品</span>
            <span class="search-header-advanced-item">期末辅导</span>
            <span class="search-header-advanced-item">教材考试</span>
            <span class="search-header-advanced-item">街舞指导</span>
            <span class="search-header-advanced-item">强行分类</span>
        </div>
        <div class="search-header-advanced-line">
            <span class="search-header-advanced-title">排序</span>
            <span class="search-header-advanced-item">最佳匹配</span>
            <span class="search-header-advanced-item">最新</span>
            <span class="search-header-advanced-item">最热</span>
        </div>
    </div>
</div>

<div class="index-wrapper">
    <div class="items">
        <#include "./module/common/release-item.html">
    </div>
</div>

<#include "./module/common/footer.html">
</body>
</html>
