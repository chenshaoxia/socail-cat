<#assign ctx=request.contextPath />
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>登录</title>
<link rel="stylesheet" href="${ctx}/styles/reset.css">
<link rel="stylesheet" href="${ctx}/styles/font-awesome.min.css">
<link rel="stylesheet" href="${ctx}/styles/login.css">
<script src="${ctx}/lib/jquery.min.js"></script>
<script src="${ctx}/js/index.js"></script>
<script src="${ctx}/js/login.js"></script>
</head>
<body>
<body class="login-background">
	<div class="login-wrapper">
		<img class="login-logo" src="${ctx}/images/logo.png" /> <span
			class="login-title">一起加入我们！</span>
		<div class="login-box">
			<form action="creation" method="post">
				<span class="login-sub">登录</span>
				<div class="login-input">
					<i class="fa fa-lock"></i> <input type="text" name="id" placeholder="账号" /> <span
						class="form-validate form-require">*&nbsp;账号不能为空</span>
				</div>
				<div class="login-input">
					<i class="fa fa-key"></i> <input type="password" name="password" placeholder="密码" />
					<span class="form-validate form-require">*&nbsp;密码不能为空</span>
				</div>
				<button type="submit" class="login-box-button signup-footer">登录</button>
				<div class="login-footer">
					<span>记住密码</span> <span>忘记密码\<a href="${ctx}/v1/users/creation">注册</a></span>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">
		<span>关于我们</span> <span>用户协议</span>
	</div>

</body>
</html>
