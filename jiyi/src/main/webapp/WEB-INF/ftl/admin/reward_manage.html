        </div>

        </div>
        <!-- ****************** 这里增加了截止时间 ********************* -->
        <div class="skill-edit-input-wrapper">

            <p class="skill-edit-info">*&nbsp;请输入要求地点</p>
        </div>

        <div class="skill-edit-input-wrapper">
            <input type="number" placeholder="悬赏喵币数" class="skill-edit-input min-width require"/>
            <i class="fa fa-check-circle-o skill-edit-input-icon"></i>
            <p class="skill-edit-info">*&nbsp;请输入喵币数量</p>
