    <div class="admin-content">
        <div class="admin-header">
            <div>
                <span class="admin-header-title">添加公告</span>
            </div>
            <div class="admin-search">
    <form>
        <input type="search" class="admin-search-input"/>
        <i class="fa fa-search"></i>
    </form>
</div>
        </div>
        <div class="admin-table-wrapper">
            <div class="table admin-table admin-table-notice">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="notice-info" placeholder="公告备注"/>
                        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option selected disabled>公告优先级</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="common-fileinput">
                            <button class="common-fileinput-button">选择封面图片</button>
                            <span class="common-fileinput-message">请上传封面图片</span>
                            <input type="file" placeholder="上传认证图片" class="common-fileinput-real require" multiple/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="common-fileinput">
                            <button class="common-fileinput-button">选择主体图片</button>
                            <span class="common-fileinput-message">请上传图片作为海报</span>
                            <input type="file" placeholder="上传主体图片" class="common-fileinput-real require" multiple/>
                            <!--<i class="fa fa-check-circle-o common-fileinput-icon"></i>-->
                        </div>
                    </div>
                </form>
                <div class="admin-auth-button">
                    <button class="admin-auth-button-approve">保存</button>
                    <button class="admin-auth-button-fail">取消</button>
                </div>
            </div>
        </div>
