<div class="user-header-wrapper">
    <div class="user-header"></div>
    <div class="user-header-content">
        <div class="user-header-inner">
            <div class="user-header-left">
                <img class="user-header-head" src="images/stupid.jpg"/>

            </div>
            <!--user-header-left-->
            <div class="user-header-right">
                <div class="user-header-right-line">

            </div>

<p class="user-study-confirm">“结束学习” 和 “完成悬赏” 后请及时确认哦！</p>
<div class="user-content">
    <div class="user-content-nav-special" id="user-buy-nav">
        <a href="#" class="user-content-nav-item" data-buy="0">全部</a>
        <a href="#" class="user-content-nav-item" data-buy="1">进行中</a>
        <a href="#" class="user-content-nav-item" data-buy="2">已完成</a>
        <a href="#" class="user-content-nav-item" data-buy="3">投诉中</a>
        <a href="#" class="user-content-nav-item" data-buy="4">已处理</a>
    </div>
    <div class="items">
        <div class="item-wrapper" data-buy="0">
    <a href="detail-post.html">
    <img src="images/carousel-nature1.jpg" class="item-img"/>
    <div class="item-message">
        <div class="item-message-top">
            <span class="item-message-title">技能标题</span>
            <span class="item-message-like">
                <!-- 将点赞按钮修改成状态 -->
                <span class="post-user-item-message-content-logo">进行中</span>
                <!-- 将点赞按钮修改成状态 -->
            </span>
        </div>
        <div class="item-message-bottom">
            <span class="item-message-cate">类别</span>
        </div>
    </div>
    <div class="item-footer">
        <div class="item-footer-left">
            <img class="item-footer-img" src="images/stupid.jpg"/>
            <span class="item-footer-name">Kant</span>
        </div>
        <span class="item-footer-time">六小时前</span>
    </div>
    </a>
    <div class="item-operate">
        <div class="item-operate-item" data-toggle="modal" data-target="#studyConfirmModal">确认完成</div>
        <div class="item-operate-item">退订</div>

        <div class="modal" id="studyConfirmModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">评价</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="star-input" data-score="4"></div>
                        <input id="star-target" name="star">
                        <textarea id="star-text" class="form-control" placeholder="这里是评价的内容"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" style="background-color: #f07f7f; border: 0;">确认</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
    </div>
</div>
