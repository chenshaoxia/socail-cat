<#assign ctx=request.contextPath />
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>悬赏贴</title>
<link rel="stylesheet" href="${ctx}/css/all.css">
<script src="${ctx}/js/all.js"></script>
<script src="${ctx}/js/user_order.js"></script>
</head>
<body>
<#include "../module/common/header.html">

	<div class="skills-header" id="skills-header">
        <span class="search-title">
            <span class="search-title-line"></span>
            技能
            <span class="search-title-line"></span>
        </span>
		<div class="search-category" id="skills-cate">
			<!-- <a href="?category=${skillCategory[0].index}" style="color:rgb(240, 129, 129);">全部</a>  -->
			<#list skillCategory as c>
				<a class="search-category-item" href="?category=${c.index}" <#if c_index=0>style="color:rgb(240, 129, 129);" </#if> >${c.name1}</a>
			</#list>
		</div>
		<div class="skills-filter" id="skills-filter">
			<a href="#" class="search-filter-item">精选</a>
			<a id="&orderBy=rs_create_time" href="#" class="search-filter-item">最新</a>
			<a id="&orderBy=praise" href="#" class="search-filter-item">最热</a>
			<a id="&orderBy=rs_cost" href="#" class="search-filter-item">价格↑↓</a>
		</div>
	</div>

	<div class="index-wrapper">
		<div class="items">
			<#list skillList as skill>
				<#include "../module/common/release-item.html">
			</#list>
		</div>
	</div>

<#include "../module/common/footer.html">
</body>
</html>
