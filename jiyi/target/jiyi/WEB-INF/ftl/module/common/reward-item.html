<div href="rewardSkills/${skill.rsId}/details">
    <div class="item-wrapper">
        <#if skill.rsCover ??>
            <img src="${ctx}/${(skill.rsCover)!}" class="item-img">
        </#if>
        <div class="item-message">
            <div class="item-message-top">
                <span class="item-message-title">${skill.rsTitle}</span>
                <!-- <span class="item-message-like"><i class="fa fa-thumbs-o-up ">&nbsp;</i>11</span> -->
            </div>
            <div class="item-message-bottom">
                <span class="item-message-cate">${skill.getCategoryEnum()}</span>
            </div>
        </div>
        <div class="item-footer">
            <div class="item-footer-left">
                <img class="item-footer-img" src="${ctx}/${skill.rsPublisher.picture}" />
                <span class="item-footer-name">${skill.rsPublisher.name}</span>
            </div>
            <#if skill.rsCreateTime??> <span class="item-footer-time">${skill.rsCreateTime}</span>
            </#if>
        </div>
    </div>
</a>
